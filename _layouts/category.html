---
layout: default
title: {{ page.title }}
---

<div class="category-posts">
  <h2>{{ page.title }}</h2>
  {% for post in site.posts %}
    {% if post.categories contains page.title %}
      <article>
        <h3><a href="{{ site.baseurl }}{{ post.url }}" class="category-link">{{ post.title }}</a></h3>
        <p>{{ post.excerpt | truncatewords: 30 }}</p>
      </article>
    {% endif %}
  {% endfor %}
</div>
