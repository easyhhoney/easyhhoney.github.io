---
layout: default
---

<div class="category-posts">
  <h2>{{ page.title }}</h2>
  {% for post in site.categories[page.title] %}
    <article>
      <h3><a href="{{ post.url }}" class="category-link">{{ post.title }}</a></h3>
      <p>{{ post.excerpt | truncatewords: 30 }}</p>
    </article>
  {% endfor %}
</div>
